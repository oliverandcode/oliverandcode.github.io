---
layout: default
permalink: /blog/
title: Dear Dev Diary
description: the blog posts
---

<h3>{{ page.title }}</h3>

<table>
    {% for post in site.posts %}
    <tr>
        <td><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></td>
        <td><span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: " %B %d, %Y" }}</time></span></td>
    </tr>
    {% endfor %}
</table>
